<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="stylesheet" href="sample.css">
    
</head>
<body>

    <div class="jumbotron jumbotron-billboard text-center">
        <div class="img"></div>
        <div class="container pt">
            
            <div class="mt-5 text-color">
                <h1>Find the best Restaurants in big metropolitan areas in U.S</h1>
            </div>
            <div class="row mx-auto well col-lg-6 mt-5">
                <div class="col-xs-4 pr-0">
                    <select id="select_id" class="form-control form-control-lg">
                        <option value="Select City" hidden>Select City</option>
                        <option value="285">Detroit</option>
                        <option value="292" >Chicago</option>
                        <option value="281">Los Angeles</option>
                        <option value="280">New York</option>
                        <option value="277">Houston</option>
                        <option value="276">Dallas</option>
                        <option value="282" >Los Veags</option>
                        <option value="279">Seattle</option>
                        <option value="283">D.C</option>
                        <option value="787">Baltimore</option>
                    </select>
                </div>
                <div class="col-xs-6 pl-0 pr-0">
                    <input id="getText" type="text" class="form-control" placeholder="Search for Restaurant">
                    </div>
                    <button id = "getMessage" class = "btn btn-success col-xs-2">Search</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div>
                <div class = "message col-md-6"></div>
            </div>
        </div>
        
    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="sample.js"></script>

        
    
</body>
</html>
